<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仪表盘</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwqFnGrI868l1" crossorigin="anonymous">
    <style>
        .sidebar {
            background-color: #2c3e50;
            color: white;
            height: 100vh;
        }
        .main-content {
            background-color: #ecf0f1;
            height: 100vh;
        }
        .tile {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .icon {
            width: 60px;
            height: 60px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 10px auto;
        }
        .menu-item {
            margin: 20px 0;
            font-size: 16px;
        }
        .header-bar {
            background-color: #ffffff;
            border-bottom: 1px solid #cccccc;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .header-bar .user-controls {
            display: flex;
            align-items: center;
        }
        .header-bar button {
            margin-right: 10px;
        }
        .header-line {
            border-bottom: 1px solid #000; /* 横线样式 */
            padding-bottom: 1px; /* 调整横线与文字之间的距离 */
        }
        .data-box {
            width: 100%; /* 正方形区域的宽度 */
            height: 300px; /* 正方形区域的高度 */
            background-color: #f6f9f5; /* 背景色 */
            border: 0px solid #ccc; /* 边框样式 */
            display: flex;
            align-items: center; /* 垂直居中 */
            justify-content: center; /* 水平居中 */
            margin: 2px auto; /* 外边距 */
            font-size: 18px; /* 文字大小 */
        }
        .data-box2 {
            width: 100%; /* 正方形区域的宽度 */
            height: 300px; /* 正方形区域的高度 */
            background-color: #f6f9f5; /* 背景色 */
            border: 0px solid #ccc; /* 边框样式 */
            display: flex;
            margin: 2px auto; /* 外边距 */
            font-size: 18px; /* 文字大小 */
        }
        .row {
            --bs-gutter-x: 0.5rem; /* 设置你希望的水平间距值 */
        }
    </style>
</head>

                <option value="1">功能1</option>
                <option value="2">功能2</option>
                <option value="3">功能3</option>

        </div>
